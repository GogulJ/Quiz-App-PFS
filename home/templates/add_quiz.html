{% extends 'base.html' %}
{% block title %} Add Quiz {% endblock %}

{% block body %}
<div style="background-color: #fff; display: block; padding: 1rem; max-width: 350px; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); margin: auto; margin-top: 20px;">
    <h2 style="font-size: 1.25rem; line-height: 1.75rem; font-weight: 600; text-align: center; color: #000;">Add Quiz</h2>
    <form action="/add_quiz/" method="POST" style="display: flex; flex-direction: column; gap: 8px;">
        {% csrf_token %}
        <div style="position: relative;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="display: block; padding: 0.75rem 1.25rem; background-color: #4F46E5; color: #ffffff; font-size: 0.875rem; line-height: 1.25rem; font-weight: 500; width: 100%; border-radius: 0.5rem; text-transform: uppercase; border: none; cursor: pointer;">
            Submit
        </button>
    </form>
    
</div>
{% endblock %}
